{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Select Chat Room</title>
    <link href="{% static './chatroom.css' %}" rel="stylesheet" />
    <link href="{% static './nav.css' %}" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href={% url 'index' %}>Home</a></li>
                <li><a href={% url 'news' %}>News</a></li>
                <li><a href={% url 'weather' %}>Weather</a></li>
                <li><a href={% url 'music' %}>Music</a></li>
                <li><a href={% url 'videoplayer' %}>Video</a></li>
                <li><a href={% url 'chatroom' %}>Socialize</a></li>
                <li><a href={% url 'guess_game' %}>Game</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
    <input id="room-input" type="text" size="100" placeholder=" What chat room would you like to enter?"><br>
    <input id="room-submit" type="button" value="Enter">
    </div>

    <script>
        document.querySelector('#room-input').focus();
        document.querySelector('#room-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-submit').click();
            }
        };

        document.querySelector('#room-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
