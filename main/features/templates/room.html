{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link href="{% static './room.css' %}" rel="stylesheet" />
    <link href="{% static './nav.css' %}" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href={% url 'index' %}>Home</a></li>
                <li><a href={% url 'news' %}>News</a></li>
                <li><a href={% url 'weather' %}>Weather</a></li>
                <li><a href={% url 'music' %}>Music</a></li>
                <li><a href={% url 'videoplayer' %}>Video</a></li>
                <li><a href={% url 'chatroom' %}>Socialize</a></li>
                <li><a href={% url 'guess_game' %}>Game</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
    <textarea id="chat-log" cols="100" rows="20" disabled oncopy="return false" oncut="return false" onpaste="return false"></textarea><br>
    <div class="inner">
    <input id="chat-input" type="text" size="100">
    <input id="chat-submit" type="button" value="Send">
    </div>
    </div>
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-input').focus();
        document.querySelector('#chat-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-submit').click();
            }
        };

        document.querySelector('#chat-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
